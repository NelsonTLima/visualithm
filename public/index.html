<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    <title>Algorithm Viewer</title>
</head>
<body>
    <main class="root">
        <div class="wrapper">
            <div class="options">
                <input class="options__length" id="options__length" type="number" placeholder="Digite o número de elementos.">
                <button class="options__submit" id="options__submit">Criar Array</button>
            </div>
        
            <div class="options">
                <input class="options__length" id="options__input" type="number" placeholder="Digite o número a pesquisar.">
                <button class="options__submit" id="options__search">Pesquisar</button>
            </div>
        </div>
    
        <article class="array" id="array"></article>
    </main>
</body>
<script src="index.js"></script>
</html>
